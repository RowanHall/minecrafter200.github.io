<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 80%; height: 80% }

			#agarFeild { 
                position: absolute;
                height: 80%; 
                width: 80%; 
                background-image: url("brain.jpg"); 
            }

		</style>

	</head>
	<body>

		<div id="agarFeild" >
			
		</div>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, (0.8*window.innerWidth)/(0.8*window.innerHeight), 0.1, 1000 );


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( 0.8*window.innerWidth, 0.8*window.innerHeight );
			document.getElementById("agarFeild").appendChild( renderer.domElement );

			var texture = THREE.ImageUtils.loadTexture( "textures/BKGRD.png" );
			var geometry = new THREE.PlaneGeometry( 5, 5, 1);
			var material = new THREE.MeshPhongMaterial( { map : texture } );
			var cube = new THREE.Mesh( geometry, material );
			

			var light = new THREE.AmbientLight( ); // soft white light
			scene.add( light );
			scene.add( cube );

			camera.position.z = 5;
			camera.zoom = 100
		camera.updateProjectionMatrix();

			var render = function () {
				requestAnimationFrame( render );
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
