<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 80%; height: 80% }

			#agarFeild { 
                position: absolute;
                height: 80%; 
                width: 80%; 

            }

		</style>

	</head>
	<body>

		<div id="agarFeild" >
		<script src="player_s.js"></script>	
		</div>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, (0.8*window.innerWidth)/(0.8*window.innerHeight), 0.1, 1000 );


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( 0.8*window.innerWidth, 0.8*window.innerHeight );
			document.getElementById("agarFeild").appendChild( renderer.domElement );

			var texture = THREE.ImageUtils.loadTexture( "textures/BKGRD.png" );
			var geometry = new THREE.PlaneGeometry( 11180.3398875, 11180.3398875, 1);
			var material = new THREE.MeshPhongMaterial( { map : texture } );
			var cube = new THREE.Mesh( geometry, material );
			

			var light = new THREE.AmbientLight( ); // soft white light
			scene.add( light );
			scene.add( cube );
var mass = 10
			camera.position.z = 5;
			camera.zoom = (1/(mass*5))
		camera.updateProjectionMatrix();
		
			player_s.init(scene, mass)
			var render = function () {
				
				requestAnimationFrame( render );
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
